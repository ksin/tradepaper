<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Register - tradeâ€“paper</title>
	{% include "tradepaper/header.html" %}
</head>

<body>
	{% include "tradepaper/nav-bar.html" %}
	<div class="signup">
		<h1>Sign Up</h1>

                {% include "tradepaper/error-message.html" %}

		<form action="{% url 'register' %}" method="post">
			{% csrf_token %}
			<h2>Enter your email address:</h2>
			<input type="email" name="email" placeholder="Email Address" id="register_email" data-required="required" class="textfield_effect" autofocus>

		  <h2>Choose a password:</h2>
			<input type="password" name="password" placeholder="Password" id="register_password" data-required="required" class="textfield_effect">

			<h2>Pick a username:</h2>
			<input type="text" name="name" placeholder="Username" id="register_uname" data-required="required" class="textfield_effect">

			<h2>Location:</h2>
			<input type="text" name="city" placeholder="City, State" id="register_city" data-required="required" class="textfield_effect">

			<input type="submit" value="Submit" class="button_effect trans" id="signup_submit">
		</form>
	</div>
<div class="bottom"></div>
</body>

</html>
