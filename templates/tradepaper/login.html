<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Login - tradeâ€“paper</title>
	{% include "tradepaper/header.html" %}
</head>

<body>
	{% include "tradepaper/nav-bar.html" %}
	<div class="login">
		<h1>Log In</h1>

		<!-- Start Error Message -->
		{% if messages %}
			{% for message in messages %}
			<h2{% if message.tags %} class="{{ message.tags }} errors"{% endif %}>{{ message }}</h2>
			{% endfor %}
		<!-- End Error Message -->

		{% endif %}
		<form action="{% url 'login' %}" method="post">
			{% csrf_token %}
			<h2>Email address:</h2>
			<input type="email" name="email" placeholder="email" id="login_email" data-required="required" class="textfield_effect" autofocus>

			<h2>Password:</h2>
			<input type="password" name="password" placeholder="password" id="login_password" data-required="required" class="textfield_effect">

			<div id="loginbutton">
				<input type="submit" value="Submit" class="button_effect" id="login_submit">
			</div>
		</form>

		<div id="loginsubmitbutton">
			<form action="{% url 'register' %}" method="get">
				<input type="submit" value="Register" class="button_effect" id="login_submit">
			</form>
		</div>
		<div class="bottom"></div>
	</div>
</body>

</html>
