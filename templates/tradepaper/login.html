<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login - tradeâ€“paper</title>
	{% load staticfiles %}
	<link href="{% static 'tradepaper/styles.css' %}" rel="stylesheet" type="text/css">
    <link href='http://fonts.googleapis.com/css?family=Karla:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

{% include "tradepaper/nav-bar.html" %}

<!--Sign Up-->
<div class="login">
	<h1>Log In</h1>
	{% if error_message %}<h2>{{ error_message }}</h2>{% endif %}
	<form action="{% url 'users:login' %}" method="post">
		{% csrf_token %}
	    <h2>Username:</h2>
	    <input type="text" name="email" placeholder="email" id="login_email" data-required="required" class="textfield_effect">

	    <h2>Password:</h2>
	    <input type="password" name="password" placeholder="password" id="login_password" data-required="required" class="textfield_effect">

		<div id="loginbutton">
			<input type="submit" value="Submit" class="textfield_effect" id="login_submit">
		</div>
	</form>

    <a href="{% url 'users:register' %}" class="textfield_effect" id="loginregisterlink"> Register </a>

</div>
<!--END Sign Up-->

</body>
</html>
