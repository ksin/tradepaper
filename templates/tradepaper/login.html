<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Login - tradeâ€“paper</title>
	{% include "tradepaper/header.html" %}
</head>

<body>
	{% include "tradepaper/nav-bar.html" %}
	<div class="login">
		<h1>Log In</h1>

                {% include "tradepaper/error-message.html" %}

                <form action="{{ request.get_full_path }}" method="post">
			{% csrf_token %}
			<h2>Email address:</h2>
			<input type="email" name="email" placeholder="email" id="login_email" data-required="required" class="textfield_effect" autofocus>

			<h2>Password:</h2>
			<input type="password" name="password" placeholder="password" id="login_password" data-required="required" class="textfield_effect">

			<div id="loginbutton">
				<input type="submit" value="Submit" class="button_effect trans" id="login_submit">
			</div>
		</form>

		<div id="loginsubmitbutton">
			<form action="{% url 'register' %}" method="get">
				<input type="submit" value="Register" class="button_effect trans" id="login_submit">
			</form>
		</div>
		<div class="bottom"></div>
	</div>
</body>

</html>
